<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBeeDoo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="static/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blur-background">
        <div class="radial-circle one"></div>
        <div class="radial-circle two"></div>
    </div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="static/favicon.svg" alt="ToBeeDoo Logo">
            </div>
            <div class="title">
                <h1>ToDo List</h1>
            </div>
        </div>
        <div class="subtext">
            <p>Stay organized and focused with a task manager that just makes sense.</p>
        </div>
        <div class="green-line"></div>

        <!-- Input Section -->
        <div class="box">
            <div class="add-task">
                <input type="text" id="task-input" placeholder="ADD TASK">
                <button class="add-task-button" id="add-task-button">
                    <img src="static/plus.svg" alt="Add Task">
                </button>
            </div>
        </div>

        <!-- Active Tasks -->
        <div id="task-list"></div>

        <!-- Completed Tasks -->
        <div class="box" style="margin-top: 20px">
            <div class="task-division">
                <p>COMPLETED TASKS</p>
            </div>
        </div>
        <div id="completed-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
